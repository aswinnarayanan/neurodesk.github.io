<section class="iaward-banner" id="iaward-banner">
    <div class="container">
        <div class="row align-items-center">

                <img src="/static/favicons/2025_NAT Winner - Tech.png"

<script>
function dismissBanner() {
    document.getElementById('iaward-banner').style.display = 'none';
    localStorage.setItem('neurodesk-iaward-dismissed', 'true');
}

document.addEventListener('DOMContentLoaded', function() {
    if (localStorage.getItem('neurodesk-iaward-dismissed') === 'true') {
        const banner = document.getElementById('iaward-banner');
        if (banner) banner.style.display = 'none';
    }
});
</script>
